<form>
	<label for="l_query">Test MusicBrainz Response</label><br />
	<input type="text" id="l_query" name="query" class="key" value="Rolling Stones" style="width:300px;" />
	<input type="hidden" name="action" value="mb.search" />

	<select name="type" class="key">
		<option value="">Select Type</option>
		<option value="artist" selected="selected">Artist</option>
		<option value="release">Release</option>
		<option value="track">Track</option>
	</select>

	<button name="submit" id="l_search" class="key">Search</button>
</form>
<br />

<div style="color:#FFF;">
	<strong>Raw Responses</strong><br />
	<pre id="debug" style="width:80%;word-wrap:break-word;"></pre>
</div>
